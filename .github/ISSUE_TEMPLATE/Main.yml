name: Bug Report
description: Report a minor bug to us
title: "Bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping make SplameiPlay better for everyone!
  - type: textarea
    id: description
    attributes:
      label: What went wrong?
      description: Please describe what went wrong with SplameiPlay and what was meant to happen
      placeholder: What went wrong and what has meant to happen
      value: ""
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of SplameiPlay were you using?
      options:
        - 4.x Bloom
        - 3.x Albedo
      default: 0
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What device are you using for SplameiPlay?
      description: What type of device was used when you first got the bug?
      options:
        - Laptop
        - Dektop PC
        - Mini PC
        - Emulated/Translated Hardware
    validations:
      required: true
  - type: dropdown
    id: osVersion
    attributes:
      label: What OS version(s) did the bug occur on?
      multiple: true
      options:
        - Windows 10 or 11
        - Pre Windows 10 (i.e 8.x + 7)
        - Wine (or simular app)
        - Other
    validations:
      required: true
  - type: textarea
    id: debugLog
    attributes:
      label: SplameiPlay Log file
      description: Copy and paste the contents of the log file of SplameiPlay found in your AppData Roaming file. This will always be formatted as code so you dont need backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Once you submit this issue, you agree to our [Code of Conduct](https://github.com/splamei/test/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to the code of conduct
          required: true
